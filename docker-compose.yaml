version: '3.7'

services:
  currency-exchange:
    image: bluealoha/ms2-currency-exchange-service:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - '8000:8000'
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      eureka.client.serviceUrl.defaultZone: http://naming-server:8761/eureka
  
  currency-conversion:
    image: bluealoha/ms2-currency-conversion-service:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - '8100:8100'
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      eureka.client.serviceUrl.defaultZone: http://naming-server:8761/eureka
  
  naming-server:
    image: bluealoha/ms2-naming-server:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - '8761:8761'
    networks:
      - 'currency-network'

networks:
  currency-network: